<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <img class="img1" src="./style/head photo.png" alt="頭像" title="喵喵學員本人">

                <span >熊熊見習生</span>
            </div>
        </div>
        <div class="mid">
            <div class="title">會員注意事項</div>
            <div class="contact">
                <div>1.每天至少要抱一次熊熊</div>
                <div> 2.不可以把熊熊當枕頭

                    </span>

            </div>

            <div class="notice">(本協會將保留變更與終止活動之權利，並以大大公告為準)
            </div>

        </div>

        <div class="bot">
           <div class="store">熊熊發展促進協會-永和分館</div>
            <img class="img2"src="./style/bear4.png" alt="熊熊四劍客" title="熊熊四劍客" >
            
        </div>
    </div>
